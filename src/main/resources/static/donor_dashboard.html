<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donor Dashboard - HelpHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff0f0, #ffe0ec);
      color: #333;
    }

    /* ‚úÖ Navbar */
    .navbar {
      background: #D37676;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(145deg, #f9c5d1, #d37676);
      padding: 6px 12px;
      border-radius: 40px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .navbar .logo span {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffe8e8;
    }

    /* ‚úÖ Dashboard Content */
    .dashboard-container {
      padding: 3rem 1rem;
      text-align: center;
    }

    h2 {
      color: rgb(0, 128, 64);
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      width: 320px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .create-btn {
      background-color: #d00000;
      color: white;
    }

    .modify-btn {
      background-color: #d00000;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media screen and (max-width: 500px) {
      .card {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        margin-top: 10px;
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="HelpHub Logo" />
      <span>HelpHub</span>
    </div>
    <ul>
      <li><a href="home.html">üè† Home</a></li>
      <li><a href="select-role.html">‚Ü©Ô∏è Back</a></li>
      <li><a href="about.html">‚Ñπ About</a></li>
    </ul>
  </nav>

  <!-- ‚úÖ DASHBOARD -->
  <div class="dashboard-container">
    <div class="card">
      <h2>üë§ Welcome, Donor!</h2>
      <p>What would you like to do?</p>
      <button class="btn create-btn" onclick="location.href='donor.html'">‚ûï Make Donation</button>
      <button class="btn modify-btn" onclick="location.href='donor_update_delete.html'">‚úè Modify Donation</button>
    </div>
  </div>

</body>
</html>
